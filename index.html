<body>
  <main>
    <img id="logo" src="images\logo.svg" alt="Logo Picture">
    <img id="mobile-hero-img" src="images\hero-mobile.jpg" alt="Hero Picture">
    <img id="desktop-hero-img" src="images/hero-desktop.jpg" alt="Hero Picture">
    <div class="text-container">
      <h1><span>WE'RE</span> COMING SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <div class="input-container">
          <input type="email" placeholder="Email Address">
          <img class="error-icon hidden" src="images/icon-error.svg" alt="Error Icon">
          <p id="error-message"></p>
        </div>
        <button type="submit"><img src="images/icon-arrow.svg"></button>
      </form>
    </div>
